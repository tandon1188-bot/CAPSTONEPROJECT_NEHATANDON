services:
  auth:
    build: .
    env_file:
      - .env
    ports:
      - "8001:8000"
    depends_on:
      - db
      - redis

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432"  # host:container

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # host:container
